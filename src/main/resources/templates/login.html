<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<head>
    <meta charset="UTF-8">
    <title>Login to Health Center!</title>
</head>
<body>
<header ></header>
<div th:if="${param.registeredUser}">

    <h1 th:text="${'Welcome to Comic Reader, ' + #strings.toUpperCase(param.registeredUser) + '!'}"></h1>

</div>
<center>
<form class="form-horizontal" action='' th:action="@{/login}" method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Login</legend>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" >E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="username" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Login</button>
            </div>
        </div>
    </fieldset>
</form>
</center>
<footer ></footer>
</body>
</html>
